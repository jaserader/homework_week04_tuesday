<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="octicons/octicons.css">
    <link rel="stylesheet" href="styles/main.css" media="screen">
    <title></title>
  </head>
  <body>

    <header>
      <a class="octicon octicon-mark-github" id="logo"></a>

      <nav class="siteMenu">
        <input type="text" name="name" value="" placeholder="Search GitHub">
        <a href="#" class="pull">Pull requests</a>
        <a href="#" class="issues">Issues</a>
        <a href="#" class="gist">Gist</a>
      </nav>

      <nav class="profileNav">
        <a href="#"> <i class="octicon octicon-bell"></i>
          <ul class="plusDropMenu">
            <li><a href="#" class="top">New Repository</a></li>
            <li><a href="#" class="bottom">New Organization</a></li>
          </ul>
          </a>
        <a href="#" ><i class="octicon octicon-plus"></i> <i class="octicon octicon-triangle-down" id="down"></i></a>
        <a href="#"class="smallPicLink"><i class="octicon octicon-triangle-down" id="down"></i></a>
      </nav>
    </header>

    <main>
      <aside class="userDetails"></aside>

      <section>
        <nav class="tabs">
          <a href="#" class="octicon octicon-diff-added" id="contrib"> Contributions</a>
          <a href="#" class="octicon octicon-repo" id="repoTab"> Repositories</a>
          <a href="#" class="octicon octicon-rss" id="activityTab"> Public Activity</a>
          <!-- <button class="edit" type="button" name="button">Edit Profile</button> -->
        </nav>
        </section>

        <section class="repoNavBar">
        <nav class="repoSearch">
          <input type="text" name="name" value="" placeholder="Find a repository...">
          <button type="button" name="button">Search</button>
        </nav>

        <nav class="repoNavType">
          <a href="#">All</a>
          <a href="#">Public</a>
          <a href="#">Private</a>
          <a href="#">Sources</a>
          <a href="#">Forks</a>
          <a href="#">Mirrors</a>
          <button type="button" name="button">New</button>
        </nav>
        </section>

        <section class="repos"></section>

    </main>

    <footer>
        <span>Â© 2015 GitHub, Inc.</span>

        <nav class="footerLeft">
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
          <a href="#">Security</a>
          <a href="#">Contact</a>
          <a href="#">Help</a>
        </nav>

        <a class="octicon octicon-mark-github" id="logo"></a>

        <nav class="footerRight">
          <a href="#">Status</a>
          <a href="#">API</a>
          <a href="#">Training</a>
          <a href="#">Shop</a>
          <a href="#">Blog</a>
          <a href="#">About</a>
          <a href="#">Pricing</a>
        </nav>

      </footer>

      <script type="text/template" id="smallProfilePic">

        <img class="smallProfilePic"></img>

      </script>

    <script type="text/template" id="userDetails">
      <img class="profilePic" src="<%= profilePic %>"/>

      <div class="nameBlock">
        <span id="name"><%= name %></span>
        <span id="userName"><%= username %></span>
      </div>

      <div class="joinBox">
        <span class="octicon octicon-clock" id="joined">  Joined:<%= joined %></span>
        <span class="octicon octicon-location" id="location">  Location: <%= location %></span>
      </div>

      <div class="followBlock">
        <span class="num followers"><%= followers %></span>
        <span class="followSpan">Follower</span>

        <span class="num starred"><%= starred %></span>
        <span class="starredSpan">Starred</span>

        <span class="num following"><%= following %></span>
        <span class="followingSpan">Following</span>
      </div>

      <div class="organizations">
        Organizations
        <img class="<%= orgLogo %>"></img>
      </div>
    </script>

    <script type="text/template" id="repoList">

      <% repos2.forEach(function(repo) { %>
        <article class="repo">
          <a class="repoName"><%= repo.name %></a>
          <span class="updated"><%= repo.updated_at %></span>
          <div class="">
            <a class="language"><%= repo.language %></a>
            <a class="octicon octicon-star" id="starGazers"><%= repo.stargazers_count %></a>
            <a class="octicon octicon-git-branch" id="forks"><%= repo.forks_count %></a>
          </div>
        </article>
      <% }); %>

    </script>

    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="token.js"></script>
    <script src="main.js"></script>
  </body>
</html>
